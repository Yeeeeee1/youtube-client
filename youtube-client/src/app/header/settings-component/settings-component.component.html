<div *ngIf="isSettingsOpen" class="settings-wrapper">
  <p class="settings-wrapper__text">Sorting by:</p>
  <div class="settings-wrapper__sorting-buttons-wrapper">
    <p class="settings-wrapper__sorting-buttons-wrapper__sorting-btn">date</p>
    <p class="settings-wrapper__sorting-buttons-wrapper__sorting-btn">
      count of views
    </p>
    <p class="settings-wrapper__sorting-buttons-wrapper__sorting-btn">
      by word sentence
    </p>
  </div>
  <input
    type="search"
    name="search-sort"
    id="searchSort"
    class="settings-wrapper__search-sort"
  />
</div>
