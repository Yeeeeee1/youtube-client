<app-settings-component

  (clickSortEvent)="sort($event)"
  (changeSortByWordEvent)="sortByWord($event)"
></app-settings-component>
<app-search-results [word]="word" [sortObj]="sortObj" [isShowResults]="isShowResults"></app-search-results>
<app-footer-component></app-footer-component>
